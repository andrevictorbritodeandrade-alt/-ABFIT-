    <style>
      :root {
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --tracking-tight: -0.05em;
        --tracking-wide: 0.15em;
        --leading-tight: 1.1;
        --leading-normal: 1.5;
      }

      html, body { 
        background-color: #000; 
        color: #fff; 
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        -webkit-tap-highlight-color: transparent;
        font-family: var(--font-main);
        letter-spacing: -0.015em;
        line-height: var(--leading-normal);
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .font-black { 
        letter-spacing: var(--tracking-tight); 
        line-height: var(--leading-tight);
      }
      
      .tracking-widest { 
        letter-spacing: var(--tracking-wide) !important; 
      }

      .italic {
        font-style: italic;
      }

      input, select, textarea {
        font-family: var(--font-main) !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }

      @keyframes biomechanicalVideo {
        0% { transform: scale(1) translateY(0); filter: brightness(1) contrast(1); }
        40% { transform: scale(1.02) translateY(-2px); filter: brightness(1.05) contrast(1.05); }
        60% { transform: scale(1.02) translateY(-2px); filter: brightness(1.05) contrast(1.05); }
        100% { transform: scale(1) translateY(0); filter: brightness(1) contrast(1); }
      }
      .video-motion-engine { animation: biomechanicalVideo 5s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    </style>
