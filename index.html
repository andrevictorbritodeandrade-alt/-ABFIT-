    <script>
        window.process = { env: { API_KEY: "" } }; // API_KEY Ã© injetada via ambiente
        window.__app_id = "abfit-elite-production";

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.log('SW skipped'));
            });
        }
    </script>
    <style>
      :root {
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

        margin: 0;
        padding: 0;

        width: 100%;
        overflow: hidden;
        position: fixed;
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;

      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
